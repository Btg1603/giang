<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            gap: 10px;
        }
        .header {
            display: flex;
            gap: 10px;
        }
        .header div {
            flex: 1;
            height: 50px;
            background-color: orange;
        }
        .banner {
            height: 150px;
            background-color: yellow;
        }
        .content {
            display: grid;
            gap: 10px;
        }
        .footer {
            display: grid;
            gap: 10px;
        }

        
        @media (min-width: 1200px) {
            .container {
                grid-template-rows: auto auto auto auto;
            }
            .content {
                grid-template-columns: repeat(3, 1fr);
            }
            .footer {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        
        @media (min-width: 768px) and (max-width: 1200px) {
            .container {
                grid-template-rows: auto auto auto auto;
            }
            .content {
                grid-template-columns: 1fr;
            }
            .footer {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            .content {
                grid-template-columns: 1fr;
            }
            .footer {
                grid-template-columns: 1fr;
            }
            body{
                height:400vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div>
            <div></div>
        </div>
        <div class="banner"></div>
        <div class="content">
            <div style="background-color: blue; height: 100px;"></div>
            <div style="background-color: blue; height: 100px;"></div>
            <div style="background-color: blue; height: 100px;"></div>
        </div>
        <div class="footer">
            <div style="background-color: lightgray; height: 100px;"></div>
            <div style="background-color: lightgray; height: 100px;"></div>
            <div style="background-color: lightgray; height: 100px;"></div>
        </div>
    </div>
</body>
</html>
