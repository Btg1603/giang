<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <style>
        html{
            background-color: rgb(189, 189, 189);
        }
        body{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        *{
            margin-bottom: 20px;
        }
        .container{
            width:90%;
            height:120vh;
            background-color: rgb(255, 255, 255);
            padding:50px;
            border-radius: 10px;
            }
        .col1,.col3{
            background-color: aqua;
            width:100%;
            height:100px;
        }
        .col2{
            display:flex;
            justify-content: center;
            align-items: center;
            justify-content: space-between;

        }
        .col2red{
            background-color: rgb(255, 69, 69);
            width:49.55%;
            height:400px;
            
        }
        .col2yellow{
            background-color: #d2a214;
            width:49.5%;
            height:400px;
        }
        .col4{
            display:flex;
            display:flex;
            justify-content: center;
            justify-content: space-between;
        }
        .blue{
            background-color: rgb(18, 19, 112);
            width:32%;
            height:400px;
        }
        .red{
            background-color: rgb(255, 69, 69);
            width:32%;
            height:400px;
        }
        .yellow{
            background-color:#d2a214;
            width:32%;
            height:400px;
        }
        @media(max-width: 1024px){
            .col2{
                flex-direction: column;
            }
            .col2red{
                width:100%;
            }
            .col2yellow{
                width:100%;
            }

            .col4{
                flex-direction: column;
            }
            .blue{
                width:100%;
            }
            .red{
                width:100%;
            }
            .yellow{
                width:100%;
            }
            .container{
                height:250vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col1">

        </div>
        <div class="col2">
            <div class="col2red"></div>
            <div class="col2yellow"></div>
        </div>
        <div class="col3">

        </div>
        <div class="col4">
            <div class="blue"></div>
            <div class="red"></div>
            <div class="yellow"></div>
        </div>
    </div>
</body>
</html>
