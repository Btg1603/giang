<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            gap: 10px;
            padding: 10px;
        }
        .header, .content, .signup, .feature {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .header { background: lightblue; }
        .content { background: lightgray; }
        .signup { background: lightsteelblue; }
        .feature:nth-child(1) { background: gold; }
        .feature:nth-child(2) { background: plum; }
        .feature:nth-child(3) { background: tomato; }
        
   
        .container {
            grid-template-columns: 1fr;
        }
        
   
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 
                    "header header"
                    "content content"
                    "signup feature1"
                    "feature2 feature3";
            }
            .header { grid-area: header; }
            .content { grid-area: content; }
            .signup { grid-area: signup; }
            .feature:nth-child(1) { grid-area: feature1; }
            .feature:nth-child(2) { grid-area: feature2; }
            .feature:nth-child(3) { grid-area: feature3; }
        }
        
    
        @media (min-width: 1200px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-areas: 
                    "header header header"
                    "feature1 feature2 feature3"
                    "signup signup signup"
                    "content content content";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="content">CONTENT</div>
        <div class="signup">SIGN UP</div>
        <div class="feature">FEATURE</div>
        <div class="feature">FEATURE</div>
        <div class="feature">FEATURE</div>
    </div>
</body>
</html>
