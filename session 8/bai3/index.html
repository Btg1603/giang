<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }

      
        caption {
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid red;
            padding-bottom: 5px;
            margin-bottom: 15px;
            display: inline-block;
        }
        table {

            width: 50%;
            margin-left: 0;
            border-collapse: collapse;
        }
        td {
            
            width: 33%;
            padding: 15px;
            vertical-align: top;
        }
        .border{
            border-right: 1px solid rgb(217, 215, 215);
        }
        .card {
            
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

  
        .card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }


        .card h3 {
            margin: 10px 0;
        }


        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            border: 1px solid rgb(204, 70, 70);
            color: rgb(205, 66, 66);
            text-transform: uppercase;
            font-weight: bold;
            background: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: rgb(176, 68, 68);
            color: white;
        }
    </style>
</head>
<body>

    <table>
        <caption>Ipsum sed dolor</caption>
        <tr>
            <td class="border">
                <div class="card">
                    <img src="https://news.khangz.com/wp-content/uploads/2024/02/meme-la-gi-1.jpg" alt="Image 1">
                    <h3>Interdum aenean</h3>
                    <p>Aenean ornare velit lacus, ac varius enim lorem ullamcorper dolore.</p>
                    <button class="button">More</button>
                </div>
            </td>
            <td class="border">
                <div class="card">
                    <img src="https://anhnail.vn/wp-content/uploads/2024/11/anh-meme-bat-ngo-2.webp" alt="Image 2">
                    <h3>Nulla amet dolore</h3>
                    <p>Aenean ornare velit lacus, ac varius enim lorem ullamcorper dolore.</p>
                    <button class="button">More</button>
                </div>
            </td>
            <td>
                <div class="card">
                    <img src="https://i.ytimg.com/vi/WT7bMujwgaQ/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA3LtR0-VH4ou4CuyjVIpFaXN8_rg" alt="Image 3">
                    <h3>Tempus ullamcorper</h3>
                    <p>Aenean ornare velit lacus, ac varius enim lorem ullamcorper dolore.</p>
                    <button class="button">More</button>
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
