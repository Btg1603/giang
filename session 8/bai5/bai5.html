<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin: 0;
            font-size: 24px;
        }
        p {
            color: #777;
            font-size: 16px;
        }
        .buttons {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            display: inline-block;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #f8f9fa;
            color: black;
            border: 1px solid #ccc;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #777;
            font-size: 20px;
            margin: 0 10px;
        }
        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
        .footer a{
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Magna leo sapien gravida</h2>
        <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula lectus ultricies eu. In convallis amet leo sapien iaculis efficitur.</p>
        
        <div class="buttons">
            <button class="btn btn-primary">⬇ Download</button>
            <button class="btn btn-secondary">Learn More</button>
        </div>

        <div class="social-icons">
            <a href="#">&#x1F5D4;</a>  <!-- Facebook -->
            <a href="#">&#x1F426;</a>  <!-- Twitter -->
            <a href="#">&#x1F4F7;</a>  <!-- Instagram -->
        </div>

        <div class="footer">
            © Untitled. Credits: <a href="#">HTML5 UP</a> + <a href="#">Unsplash</a>
        </div>
    </div>
</body>
</html>
