<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let password=String("hello");
        let input=prompt("Nhập mật khẩu: ");
        if(input==password){
            document.write("Đăng nhập thành công");
        }else{
            document.write("Đăng nhập thất bại");
        }
    </script>
</body>
</html>
