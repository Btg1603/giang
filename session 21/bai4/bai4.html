<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhập số a: "));
        let b=parseFloat(prompt("Nhập số b: "));
        let c=parseFloat(prompt("Nhập số c: "));

        let delta=b*b-4*a*c;
        if(delta<0){
            document.write("Phương trình vô nghiệm");
        }else if(delta==0){
            let x=-b/(2*a);
            document.write("Phương trình có nghiệm kép x="+x);
        }else{
            let x1=(-b+Math.sqrt(delta))/(2*a);
            let x2=(-b-Math.sqrt(delta))/(2*a);
            document.write("Phương trình có 2 nghiệm phân biệt x1="+x1+" và x2="+x2);
        }
    </script>
</body>
</html>
