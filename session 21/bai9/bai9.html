<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Nhập số nguyên dương: "));
        let isPrime=true;
        if(num<2){
            isPrime=false;
        }else{
            for(let i=2;i<=Math.sqrt(num);i++){
                if(num%i==0){
                    isPrime=false;
                    break;
                }
            }
        }
        if(isPrime){
            document.write(num+" là số nguyên tố");
        }else{
            document.write(num+" không phải là số nguyên tố");
        }
        
    </script>
</body>
</html>
