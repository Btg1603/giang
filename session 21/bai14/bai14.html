<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dai=parseInt(prompt("Nhập chiều dài: "));
        let rong=parseInt(prompt("Nhập chiều rộng: "));

        for (let i=1;i<=dai;i++){
            for(let j=1;j<=rong;j++){
                if(i==1 || i==dai || j==1 || j==rong){
                    document.write("* ");
                }else{
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
