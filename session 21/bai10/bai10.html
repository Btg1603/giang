<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=parseInt(prompt("Nhập số lượng số nguyên tố : "));
        let count=0;
        let num=2;
        while(count<input){
            let isPrime=true;
            for(let i=2;i<=Math.sqrt(num);i++){
                if(num%i==0){
                    isPrime=false;
                    break;
                }
            }
            if(isPrime){
                document.write(num+" ");
                count++;
            }
            num++;
        }
        
    </script>
</body>
</html>
