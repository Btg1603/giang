<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("Nhập số thứ nhất: "));
        let num2=parseInt(prompt("Nhập số thứ hai: "));
        let num3=parseInt(prompt("Nhập số thứ ba: "));
        let num4=parseInt(prompt("Nhập số thứ tư: "));
        let num5=parseInt(prompt("Nhập số thứ năm: "));

        let sum=0;
        if(num1%2!=0){
            sum+=num1;
        }
        if(num2%2!=0){
            sum+=num2;
        }
        if(num3%2!=0){
            sum+=num3;
        } 
        if(num4%2!=0){
            sum+=num4;
        }
        if(num5%2!=0){
            sum+=num5;
        }
        document.write("Tổng các số lẻ là "+sum);
    </script>
</body>
</html>
