<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=parseInt(prompt("Nhập vào số nguyên dương:"));
        let sum=0;
        for(let i=1;i<=number;i++){
            sum+=i;
        }
        document.write("Tổng các số nguyên dương từ 1 đến " + number + " là: " + sum);
    </script>
</body>
</html>
