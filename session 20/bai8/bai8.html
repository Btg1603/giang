<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const n = parseInt(prompt("Nhập số nguyên n: "), 10);
    if (!isNaN(n)&& n>0){
        console.log(`Danh sách ${n} số nguyên tố đầu tiên là:`);
        let count = 0;
        let num = 2;
        while(count<n){
            let isPrime=true;
            if(num<2){
                isPrime=false;

            }else{
                for(let i=2;i<Math.sqrt(num);i++){
                    if(num%i){
                        isPrime=false;
                        break;
                    }
                }
                
            }
        }
        if(isPrime){
            console.log(num);
            count++;
        }
        num++;

    }
    else{
        console.log("Vui lòng nhập số nguyên dương!");
    }
    </script>
</body>
</html>
