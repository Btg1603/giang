<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Nhập vào số a: ");
        let b=prompt("Nhập vào số b: ");

        if(isNaN(a)||isNaN(b) || a.includes(" ")|| b.includes(" ")){
            alert("Dữ liệu nhập không hợp lệ!");
        }else{
            a=parseInt(a);
            b=parseInt(b);
            
            if (b<0){
                alert("Không hỗ trợ số mũ âm");
            }else{
                let result=1;
                for (let i=0;i<b;i++){
                    result*=a;
                }
                document.write("Kết quả là: " + result);
            }
        }
    </script>
</body>
</html>
