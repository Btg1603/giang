<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập vào số nguyên dương:"));

        if (isNaN(number) || number < 2) {
            alert("Vui lòng nhập số nguyên dương lớn hơn 1");
        } else {
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                alert(number + " là số nguyên tố");
            } else {
                alert(number + " không là số nguyên tố");
            }
        }
    </script>
</body>
</html>
