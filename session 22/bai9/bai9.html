    <script>
        let arr = [2, 1, 7, 1, 1, 8, 6, 2, 2, 7];
let uniqueArr = []; 

for (let i = 0; i < arr.length; i++) {
    if (uniqueArr.indexOf(arr[i]) === -1) { 
        uniqueArr.push(arr[i]);
    }
}

console.log(uniqueArr); 

    </script>
