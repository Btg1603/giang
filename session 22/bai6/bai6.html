<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <sscript>
        <script>
            let arr=new Array(10);
            for(let i=0;i<10;i++){
                arr[i]=parseInt(prompt(`Nhập phần tử thứ ${i+1}:`));
                if(isNaN(arr[i])){
                    alert("giá trị không hợp lệ");
                    break;
                }
            }
            let input=parseInt(prompt("Nhập số cần tìm:"));
            let count=0;
            for(let i=0;i<arr.length;i++){
                if(arr[i]===input){
                    count++;
                }
            }
            if(count>0){
                alert(`Số ${input} xuất hiện ${count} lần trong mảng`);
            }else{
                alert(`Số ${input} không có trong mảng`);
            }
        </script>
    </sscript>
</body>
</html>
