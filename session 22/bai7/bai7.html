<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr=new Array(10);
            for(let i=0;i<10;i++){
                arr[i]=parseInt(prompt(`Nhập phần tử thứ ${i+1}:`));
                if(isNaN(arr[i])){
                    alert("giá trị không hợp lệ");
                    break;
                }
            }
            let sort=arr.sort((a,b)=>a-b);
            alert(sort);
    </script>
</body>
</html>
