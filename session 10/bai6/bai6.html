<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Card</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        .container {
            background-color: #d4d4d4;
            width: 600px;
            overflow: hidden;
            border-radius: 6px;
            position: relative;
        }

        .img-container {
  
            position: relative;
            width: 100%;
            height: 250px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        .type {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 2;
        }

        .type button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            color: white;
            z-index: 2;
        }

        .content h2 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .content p {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .items {
            display: flex;
            justify-content:end;
            align-items: center;
            padding: 15px;
            gap: 5px;
        }

        .items a {
            border: none;
            background: none;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .items .page {
            border-radius: 50%;
            background: #ddd;
            width: 30px;
            height: 30px;
            display: flex;
            align-items:center;
            justify-content:center;
        }

        .items .page.active {
            background: black;
            color: white;
        }

        .items a:hover {
            background: #bbb;
            border-radius: 10%;
        }

        .items .Previous:disabled {
            color: gray;
            cursor: not-allowed;
        }
        a{
            text-decoration: none;
            color: rgb(11, 11, 11);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="img-container">
            <div class="type"><button>Football</button></div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXga8zn0bFPKHJkwmv2qHjUBNp2IggW3Q9Fg&s" alt="hình ảnh">
            <div class="content">
                <p>Agence France-Presse - 04 June 2023</p>
                <h2>LIONEL MESSI LEAVING LIGUE 1 TEAM PARIS SAINT-GERMAIN, CLUB CONFIRMS</h2>
                <p>The EuroLeague Finals Top Scorer is the individual award for the player
                    that gained the highest points in the EuroLeague Finals</p>
            </div>
        </div>

        <div class="items">
            <button class="Previous" disabled>&larr;</button>
            <button class="page active">1</button>
            <a href="#" class="page">2</a>
            <a href="#" class="page">3</a>
            <a href="#" class="page">4</a>
            <a href="#" class="Next">&rarr;</a>
        </div>
    </div>

</body>
</html>
