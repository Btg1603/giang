<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            border:1px solid black;
            flex-wrap: wrap;
            justify-content:space-around;
            width:100%;
            height:auto;
            background-color: rgb(233, 233, 233);
        }
        .box{
            
            display:flex;
            align-items: center;
            justify-content: center;
            width:24.5%;
            height:70px;
            background-color: rgb(49, 106, 237);
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 7px;
            margin-top: 7px;
        }
        .box5{
            display:flex;
            align-items: center;
            justify-content: center;
            width:49.5%;
            height:70px;
            background-color: rgb(49, 106, 237);
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 7px;
            margin-top: 7px;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box5">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
        </div>  
    </div>
</body>
</html>
