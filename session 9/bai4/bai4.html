<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            justify-content:space-evenly;        
            flex-direction: column;
            width:100%;
            height:430px;
         
        }
        .mid{
            
            justify-content: space-between;
            display:flex;
        }
        .header{
            height:10%;
            background-color: rgb(96, 96, 245);
        }
        .slidebar{
            width:29%;
            height:300px;
            background-color: green;
        }
        .content{
            width: 69.9%;
            background-color: red;
        }
        .footer{
            height:10%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="mid">
            <div class="slidebar">
                Sidebar
            </div>
            <div class="content">
                Content
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
</body>
</html>
