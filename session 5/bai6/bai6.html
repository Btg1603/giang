<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Center Align Text</title>
  <style>
    .center {
      text-align: center;     
      border: 3px solid green;
      padding: 10px;          
      width: 100%;            
      margin: 20px auto;      
    }
    .coding{
      background-color: white; 
      padding: 3px 5px;      
      font-family: monospace; 
      border-left: 3px solid green;
    } 
  </style>
</head>
<body>

  <h1>Center Align Text</h1>
  <p>To just center the text inside an element, use <code style="color:red;background-color: rgb(204, 200, 200);">text-align: center;</code></p>
  
  <div class="center">
    This text is centered.
  </div>
  <div style="background-color:rgb(204, 200, 200);padding: 20px;">
    <h3 style="font-family: Arial, Helvetica, sans-serif;">Example</h3>

    <div class="coding">
    <code style="color:brown">.center &#123;</code>
    <br>
    <code style="color:red">  text-align: center;</code>
    <br>
    <code style="color:red">  border: 3px solid green;</code>
    <br>
    <code>&#125;</code>
    </div>
    <br>
    <bottom style="color:white ;border-radius: 3px;padding:10px;background-color: rgb(28, 180, 28);">Try it Yourself >></bottom>
  </div>

</body>
</html>
