<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
        if(n<=0||isNaN(n)){
            alert("Không có số lớn nhất");
        }
         let arr=new Array(n);
            for(let i=0;i<n;i++){
                arr[i]=parseInt(prompt(`Nhập phần tử thứ ${i+1}:`));
            }
            let max=arr[0];
            let index=0;
            for (let i=0;i<10;i++){
                if(arr[i]!=null){
                    if(arr[i]>max){
                    max=arr[i];
                    index=i;
                }
                }
            }
              alert("Số lớn nhất: "+arr[index]+"\nVị trí: "+index);
            
    </script>
</body>
</html>
