<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <label for="Họ tên">Họ tên: </label>
        <input type="text" id="Họ tên" name="Họ tên" required><br>

        <label for="Email">Email: </label>
        <input type="email" id="Email" name="Email" required><br>

        <label for="Ngày sinh">Ngày sinh: </label>
        <input type="date" id="Ngày sinh" name="Ngày sinh" required><br>

        <label for="Giới tính">Giới tính: </label>
        <input type="radio" id="Nam" name="Giới tính" value="Nam">
        <label for="Nam">Nam</label>
        <input type="radio" id="Nữ" name="Giới tính" value="Nữ">
        <label for="Nữ">Nữ</label><br>

        <label for="Số điện thoại">Số điện thoại: </label>
        <input type="tel" id="Số điện thoại:" name="Số điện thoại" required><br>

        <label for="Chuyên ngành">Chuyên ngành: </label>
        <input type="text" id="Chuyên ngành:" name="Chuyên ngành" required><br>

        <label for="Năm nhập học">Năm nhập học: </label>
        <input type="number" id="Năm nhập học:" name="Năm nhập học" required><br>

        <label for="Điểm GPA">Điểm GPA:</label>
        <input type="number" id="Điểm GPA" name="Điểm GPA" min="0" max="4" step="0.01" required><br>

        <label for="Địa chỉ">Địa chỉ:</label>
        <textarea name="Địa chỉ" id="Địa chỉ"></textarea><br>

        <label for="Lớp học">Lớp học:</label>
        <select name="Lớp học" id="Lớp học">
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 2">Lớp 2</option>
            <option value="Lớp 3">Lớp 3</option>
            <option value="Lớp 4">Lớp 4</option>
            <option value="Lớp 5">Lớp 5</option>
            <option value="Lớp 6">Lớp 6</option>
            <option value="Lớp 7">Lớp 7</option>
            <option value="Lớp 8">Lớp 8</option>
            <option value="Lớp 9">Lớp 9</option>
            <option value="Lớp 10">Lớp 10</option>
            <option value="Lớp 11">Lớp 11</option>
            <option value="Lớp 12">Lớp 12</option>
        </select><br>
        <label for="Ngày đăng ký học">Ngày đăng ký học</label>
        <input type="datetime-local" id="Ngày đăng ký học" name="Ngày đăng ký học" required><br>
        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
