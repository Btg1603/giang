<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <label for="hovaten">Họ và tên:</label>
        <input type="text" id="hovaten" name="Họ và tên" required><br>
        <label for="ngaygio">Chọn ngày giờ:</label>
        <input type="datetime-local" id="ngaygio" name="Ngày giờ" required><br>
        <label for="loaidichvu">Loại dịch vụ:</label>
        <select id="loaidichvu" name="Loại dịch vụ" required>
            <option value="Dịch vụ 1">Tư vấn</option>
            <option value="Dịch vụ 2">Dịch vụ 2</option>
            <option value="Dịch vụ 3">Dịch vụ 3</option>
        </select><br>
        <label for="ghichu">Ghi chú: </label>
        <textarea type="textarea" id="ghichu" name="Ghi chú" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Đặt lịch">
    </form>
</body>
</html>
