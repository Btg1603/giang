<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNum(arr){
        if (!arr.every(item=>Number.isInteger(item))){
        return "Giá trị không hợp lệ";
        }

        arr.sort((a,b)=>a-b);
        for(let i=1;i<arr.length;i++){
            if(arr[i]-arr[i-1]!==1){
                return arr[i-1]+1;
            }
        }
        return null;
        }

        console.log(addNum([1, 2, 3, 5])); 
        console.log(addNum([10, 11, 13, 14]));
        console.log(addNum(["hello"]));
    </script>

</body>
</html>
