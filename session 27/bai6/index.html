<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isSum(arr){
        if (!arr.every(item=>Number.isInteger(item))){
        return "Giá trị không hợp lệ";
        }
        let d=arr[1]-arr[0];
        for(let i=2;i<arr.length;i++){
            if(arr[i]-arr[i-1]!==d)
            return "FALSE";
        }
        return "TRUE";
        }
        console.log(isSum([2, 4, 6, 8, 10])); 
        console.log(isSum([1, 3, 6, 10]));
    </script>
</body>
</html>
