<body>
    <script>
        function sortArray(arr){
            if(!arr.every(value=>Number.isInteger(value))){
                return "Giá trị không hợp lệ"
            }else{
                let number=arr.filter(value=>value%2==0).sort((a,b)=>a-b)
                let index=0;
                return arr.map(num=>num%2==0?number[index++]:num);
            }
        }


console.log(sortArray([5, 8, 3, 2, 4, 1, 6])); 
console.log(sortArray([9, 4, 7, 2, 10]));
console.log(sortArray(["hello"]));
    </script>
</body>
