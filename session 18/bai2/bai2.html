<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=parseInt(prompt("Nhập số cần kiểm tra: "));
        if(number>10||number<0){
            alert("Vui lòng nhập số từ 0 đến 10");
        }
        else if(number>=8){
            alert("Giỏi");
        }else if(number>=6.5){
            alert("Khá");
        }else if(number>=5){
            alert("Trung bình");
        }else{
            alert("Yếu");
        }
    </script>
</body>
</html>
