<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>12

        let gio=parseInt(prompt("Nhập giờ: "));
        let phut=parseInt(prompt("Nhập phút: "));
        let giay=parseInt(prompt("Nhập giây: "));
         
        if(isNaN(gio)||isNaN(phut)||isNaN(giay)||gio<0||gio>23||phut<0||phut>59||giay<0||giay>59){
            alert("Dữ liệu không hợp lệ");
        }else{
            // xác định am hoặc pm
            let suffix=gio>=12?"PM":"AM";
            // chuyển giờ về định dạng 12h
            let gio12=gio%12;
            gio12=gio12===0? 12 : gio12;
            // hiển thị
            alert(`Giờ (12h): ${gio12}:${phut.toString().padStart(2, "0")}:${giay.toString().padStart(2, "0")} ${suffix}`);
        }
    </script>
</body>
</html>
